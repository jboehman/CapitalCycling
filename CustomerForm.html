  <body id="body">

        <div class="container-fluid">
                <div class="container">
                    <img src="{{url_for('static', filename='NiceLogo.png')}}" alt="Bicycle" style="display:block; margin-left:auto; margin-right: auto; height:200px; width:400px">
                      
                     <hr>
                    <div class="row">
                        <div class="col-md-5">
                             <form id="form" method="post" action="/result">
                                <fieldset>							
                                    <p class="text-uppercase pull-center" id="JoinUs">Register with us</p>	
                                     <div class="form-group">
                                        <input type="text" name="FirstName" id="FirstName" class="form-control input-lg" placeholder="First Name" autocomplete="off" required>
                                    </div>
        
                                    <div class="form-group">
                                        <input type="text" name="LastName" id="LastName" class="form-control input-lg" placeholder="Last Name" autocomplete="off" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="StreetAddress" id="StreetAddress" class="form-control input-lg" autocomplete="off" placeholder="Street Address">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="City" id="City" class="form-control input-lg" autocomplete="off" placeholder="City">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="State" id="State" class="form-control input-lg" autocomplete="off" placeholder="State">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="ZipCode" id="ZipCode" class="form-control input-lg" autocomplete="off" placeholder="Zip">
                                    </div>
                                    <div class="form-check">
                                          <input type="checkbox" class="form-check-input" name="Discounts">
                                          <label class="form-check-label">
                                          By clicking you agree to allow us to send you information regarding our deals and discounts.
                                        </label>
                                      </div>
                                     
                                </fieldset>
                            <!-- </form> -->
                        </div>
                        
                        <div class="col-md-2">
                            <!-------null------>
                        </div>
                        
                        <div class="col-md-5">
                                  <!-- <form id="form"> -->
                                <fieldset>							
                                    <p class="text-uppercase" id="ContactInfo"> Contact Information </p>	
                                         
                                    <div class="form-group">
                                        <input type="email" name="Email" id="Email" value="{{ email }}" class="form-control input-lg" placeholder="Email Address" autocomplete="off" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Phone" id="Phone" class="form-control input-lg" autocomplete="off" placeholder="Phone: (123)456-7890">
                                    </div>
                                    <div>
                                        <input type="submit" class="btn btn-lg btn-primary" value="Next">
                                    </div>
                                         
                                 </fieldset>
                        </form>	
                        </div>
                    </div>
                </div>
                <p class="text-center">
                    <small id="passwordHelpInline" class="text-muted"><a></a>Located in Richmond, VA <a href="https://v4-alpha.getbootstrap.com/"></a></small>
                </p>
